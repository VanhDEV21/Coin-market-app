<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Coins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Top 10 Coins by Volume 24h</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Change 1h (%)</th>
                <th>Change 24h (%)</th>
                <th>Volume 24h (USD)</th>
                
            </tr>
        </thead>
        <tbody id="coins-list"></tbody>
    </table>

    <script>
        fetch('/top-coins')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('coins-list');
                data.forEach(coin => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${coin.name}</td>
                        <td>${coin.symbol}</td>
                        <td class="${coin.change_1h >= 0 ? 'increase' : 'decrease'}">${coin.change_1h.toFixed(2)}%</td>
                        <td class="${coin.change_24h >= 0 ? 'increase' : 'decrease'}">${coin.change_24h.toFixed(2)}%</td>
                        <td>$${coin.volume_24h.toLocaleString()}</td>
                        
                    `;
                    list.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching coins:', error));
    </script>

</body>
</html>
